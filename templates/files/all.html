{% extends 'base.html' %}

{% load i18n %}

{% block content %}
	<h1>{% if seo.header %}{{ seo.header }}{% else %}{% trans "Files" %}{% endif %}</h1>
	<div class='b-files-category-list'>
		{% for category in category_list %}
			<div class="b-files-category">
				<a href="{{ category.get_absolute_url }}" class='b-files-category__url'>
				{{ category.name }}
				</a>
				<p>
					{{ category.description }}
				</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
